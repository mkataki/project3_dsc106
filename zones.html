<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Zones Explained</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="zones.js" defer></script>
</head>
<body>
    <div id="zone-explanation">
        <h1>Heart Rate Zones & Their Benefits</h1>
        <p>Click a zone below to learn how it helps in fitness!</p>

        <div id="zones">
            <div class="zone zone1" data-speed="5">Zone 1 (50-60%) - Recovery</div>
            <div class="zone zone2" data-speed="6">Zone 2 (60-70%) - Fat Burning</div>
            <div class="zone zone3" data-speed="8">Zone 3 (70-80%) - Endurance Training</div>
            <div class="zone zone4" data-speed="10">Zone 4 (80-90%) - Speed & Performance</div>
            <div class="zone zone5" data-speed="12">Zone 5 (90-100%) - Maximum Effort</div>
        </div>

        <div id="zone-info">
            <h2 id="zone-title">Click a zone to learn more!</h2>
            <p id="zone-description"></p>
        </div>

        <div id="mario-container">
            <img id="marioGif" src="mario.gif" alt="Mario Running">
        </div>

        <!-- Redirect to the quiz page -->
        <button id="start-quiz-button">Start Quiz</button>
    </div>
</body>
</html>
